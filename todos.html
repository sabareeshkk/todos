<template name="todos">
    {{> addTodo}}
    <ul>
    {{#each todo}}
        {{> todoItem}}
    {{/each}}
    </ul>
    {{> todosCount}}
</template>


<template name="todoItem">
    <li class="{{checked}}">
        <input type="checkbox" class="completed" {{checked}}>
        <input type="text" value="{{name}}" name="todoItem" class="save-todo">
        <button class="delete-todo">Delete</button>
    </li>
</template>

<template name="addTodo">
    <form class="todo1">
        Create a task:
        <input type="text" placeholder="Type a task here..." name="todoName">
    </form>
</template>

<template name="todosCount">
<p>You have completed {{completedTodos}} out of {{totalTodos}} tasks.</p>
</template>

<template name="register">
    <h2>Register</h2>
    <form class="register">
        <p>Username: <input type="text" name="username"></p>
        <p>Email: <input type="email" name="email"></p>
        <p>Password: <input type="password" name="password"></p>
        <p><input type="submit" value="Register"></p>
    </form>
</template>


<template name="home">
<p>welocome to the home</p>
</template>

<template name="login">
<form class="login">
    <p>Email: <input type="email" name="email"></p>
    <p>Password: <input type="password" name="password"></p>
    <p><input type="submit" value="login"></p>
</form>
</template>

<template name="navigation">
    <ul>
        <li><a href="{{pathFor route='home'}}">Home</a></li>
        {{#if currentUser}}
        <li><a href="#" class="logout">Logout</a></li>
        <li><a href="{{pathFor route='lists'}}">Task</a></li>
        {{else}}
        <li><a href="{{pathFor route='register'}}">Register</a></li>
        <li><a href="{{pathFor route='login'}}">Login</a></li>
        {{/if}}
    </ul>
</template>

<template name="addList">
    <form>Create a list:
        <input type="text" placeholder="List name here..." name="listName">
    </form>
</template>

<template name="lists">
    <h2>Lists</h2>
    {{> addList}}
    <ul>
        {{#each list}}
             <li><a href="/list/{{_id}}">{{name}}</a></li>
        {{/each}}
    </ul>
</template>

<template name="listPage">
    <h2>Tasks: {{name}}</h2>
    {{>todos}}
</template>


<template name="main">
    <h1>Todos</h1>
    {{urlpath}}
    {{> navigation}}
    {{> yield}}
    <hr />
    <p>Copyright &copy; Todos, 2014-2015.</p>
</template>
